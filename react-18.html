<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
  <h1>Add react to website</h1>


  <div id="root"></div>

  <script>
    // DOM 
    const h1DOM = document.createElement('h1');

    h1DOM.title = 'Hello';
    h1DOM.className = 'heading';
    h1DOM.innerText = 'Hello guys';

    document.body.appendChild(h1DOM);

    // React -> Lúc này chưa render đc do chưa có ReactDOM.
    const h1 = React.createElement('h1',
      {
        title: 'Hello',
        className: 'heading'
      }
      ,
      'Hello guys');

    // nested child
    // DOM
    const ulDOM = document.createElement('ul');
    ulDOM.id = 'ul-id';
    ulDOM.style = 'color: red';
    const liDom1 = document.createElement('li');
    liDom1.innerText = 'Javascript';
    const liDom2 = document.createElement('li');
    liDom2.innerText = 'CSS';

    ulDOM.appendChild(liDom1);
    ulDOM.appendChild(liDom2);

    document.body.appendChild(ulDOM);

    // REACT
    const ul = React.createElement('ul', { id: 'ul-id-react', style: 'color: red' }, React.createElement('li', null, 'JS'), React.createElement('li', null, 'CSS'));


    console.log(ul);

    const post = React.createElement('div', {
      className: 'post-item'
    },
      React.createElement('h2', { title: 'Học React tại f8' }, 'Học React'),
      React.createElement('p', null, 'Học React từ cơ bản đến nâng cao.')
    );

    console.log(post);
    const container = document.getElementById('root');

    // React DOM
    // version 17
    // ReactDOM.render(post, container);

    // version 18
    const rootReact = ReactDOM.createRoot(container);

    rootReact.render(post);
  </script>
</body>

</html>
