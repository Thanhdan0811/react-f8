<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <h1>Add react to website</h1>

    <div id="root"></div>

    <script type="text/babel">

        const TestComponent = ({title, onClick}) => {
            return (<div>
                    <h1 title={title} onClick={() => onClick(title)}>{title}</h1>
                </div>);
        }

        const App = () => {

            const handleClick = (title) => {
                console.log(title + ' Clicked');
            }

            return (
                <div id="wrapper">
                    <button onClick={() => console.log(Math.random())}>
                        Click me!
                    </button>
                    <TestComponent title="Test onCLick Handle" onClick={handleClick} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
